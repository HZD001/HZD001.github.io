<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 页面未找到</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        color: white;
      }

      .error-code {
        font-size: 120px;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      .error-message {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 500;
      }

      .error-description {
        font-size: 16px;
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .btn-home {
        display: inline-block;
        padding: 15px 40px;
        background: white;
        color: #667eea;
        text-decoration: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 500;
        transition: all 0.3s;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      }

      .illustration {
        margin-bottom: 40px;
      }

      .clock {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
        background: white;
        border-radius: 50%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .clock::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background: #667eea;
        border-radius: 50%;
        z-index: 10;
      }

      .hour-hand {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 50px;
        background: #333;
        transform-origin: 50% 100%;
        transform: translate(-50%, -100%) rotate(0deg);
        border-radius: 2px;
        animation: rotate-hour 3s linear infinite;
      }

      .minute-hand {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 3px;
        height: 70px;
        background: #666;
        transform-origin: 50% 100%;
        transform: translate(-50%, -100%) rotate(0deg);
        border-radius: 2px;
        animation: rotate-minute 2s linear infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes rotate-hour {
        0% {
          transform: translate(-50%, -100%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -100%) rotate(360deg);
        }
      }

      @keyframes rotate-minute {
        0% {
          transform: translate(-50%, -100%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -100%) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 80px;
        }

        .error-message {
          font-size: 22px;
        }

        .error-description {
          font-size: 14px;
        }

        .clock {
          width: 150px;
          height: 150px;
        }

        .hour-hand {
          height: 40px;
        }

        .minute-hand {
          height: 55px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="illustration">
        <div class="clock">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
        </div>
      </div>

      <div class="error-code">404</div>
      <div class="error-message">页面走丢了</div>
      <div class="error-description">
        抱歉，您访问的页面不存在或已被删除
      </div>

      <a href="index.html" class="btn-home">返回首页</a>
    </div>
  </body>
</html>
